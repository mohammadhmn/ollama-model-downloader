<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <title>دانلود کننده مدل‌های Ollama</title>
    <style>
        * {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            text-align: center;
        }
        .download-link {
            text-align: center;
            margin: 15px 0;
        }
        .download-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .download-link a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #4a5568;
        }
        input {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3182ce;
        }
        button {
            padding: 12px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }
        button:hover {
            background: #2c5282;
        }
        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دانلود کننده مدل‌های Ollama</h1>
        {{if .Message}}<div class="message">{{.Message}}</div>{{end}}
        {{if .ZipPath}}<div class="download-link"><a href="/download/{{.ZipPath}}" download>دانلود {{.ZipPath}}</a></div>{{end}}
        {{if .Downloads}}
        <div style="margin: 20px 0;">
            <h3 style="color: #4a5568; margin-bottom: 10px;">مدل‌های دانلود شده</h3>
            <ul style="list-style: none; padding: 0;">
                {{range .Downloads}}
                <li style="margin: 5px 0;"><a href="/download/downloaded-models/{{.}}" style="color: #007bff; text-decoration: none;">{{.}}</a></li>
                {{end}}
            </ul>
        </div>
        {{end}}
        <div id="progressContainer" style="display:none; margin: 15px 0;">
            <progress id="progressBar" max="100" value="0" style="width: 100%; height: 20px;"></progress>
            <div id="progressText" style="text-align: center; margin-top: 5px;"></div>
        </div>
        {{if eq .Message "Downloading..."}}
        <div style="text-align: center; margin: 15px 0;">
            <button onclick="cancelDownload()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">لغو دانلود</button>
        </div>
        {{end}}
        <form action="/download" method="post">
            <label for="model">نام مدل</label>
            <input type="text" id="model" name="model" placeholder="مثال: llama3.2" required>

            <label for="concurrency">همزمانی</label>
            <input type="number" id="concurrency" name="concurrency" value="4" min="1">

            <label for="retries">تلاش مجدد</label>
            <input type="number" id="retries" name="retries" value="3" min="0">

            <button type="submit">دانلود مدل</button>
        </form>
    </div>
    <script>
        function cancelDownload() {
            fetch('/cancel', { method: 'POST' })
                .then(() => location.reload())
                .catch(err => console.log('Cancel error:', err));
        }

        setInterval(() => {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    if (data.total > 0) {
                        document.getElementById('progressContainer').style.display = 'block';
                        document.getElementById('progressBar').value = data.percent;
                        document.getElementById('progressText').innerText = `${formatBytes(data.done)} / ${formatBytes(data.total)} (${data.percent}%)`;
                    } else {
                        document.getElementById('progressContainer').style.display = 'none';
                    }
                })
                .catch(err => console.log('Progress fetch error:', err));
        }, 1000);

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KiB', 'MiB', 'GiB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
